<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Burben</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./public/css/global.css">
    <script type="module" src="./public/js/validationLoginForm.js"></script>
</head>

<body>
    <main class="flex justify-content-center align-items-center mt-5">
        <div class="w-50 mx-auto">
            <h1 class="fw-bold text-center mb-5">Inicio de sesión</h1>

            <form class="row g-3 needs-validation justify-content-center" novalidate id="login-form">

                <div class="w-50 row gap-4">
                    <div class="col-md-12">
                        <label for="email" class="form-label required-input">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                        <div class="invalid-feedback">
                            El correo electrónico es requerido.
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="password" class="form-label required-input">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required
                            pattern=".{8,}">
                        <div class="invalid-feedback" id="feedback-password">
                            Provee una contraseña valida de minimo 8 digitos.
                        </div>
                    </div>

                    <div class="col-md-12 mt-3">
                        <button class="btn btn-success fw-bolder w-100" type="submit">Iniciar sesión</button>
                        <p class="text-center mt-3">No tienes una cuenta?
                            <a href="register.html">Registrate</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
